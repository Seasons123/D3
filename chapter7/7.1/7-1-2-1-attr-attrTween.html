<html>  
  <head>  
        <meta charset="utf-8">  
        <title>7.1.2.1 attr和attrTween</title>  
  </head> 
  <style>
  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 500;	//SVG绘制区域的宽度
var height = 500;	//SVG绘制区域的高度
	
var svg = d3.select("body")			//选择<body>
			.append("svg")			//在<body>中添加<svg>
			.attr("width", width)	//设定<svg>的宽度属性
			.attr("height", height);//设定<svg>的高度属性

var rect = svg.append("rect")
				.attr("fill","steelblue")
				.attr("x",10)
				.attr("y",10)
				.attr("width",100)
				.attr("height",30);

var rectTran = rect.transition()
					.duration(2000)
					.attrTween("width",function(d, i, a) { //属性变化的中间值是由默认的插值函数计算的，如果要手动设置
			                                               //函数，要使用attrTween()  具体见课本 P155
							return function(t){
								console.log(t);
								return Number(a) + t * 300;
							}
						}
					);

</script> 

</body>
</html>
