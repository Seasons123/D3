<html>  
  <head>  
        <meta charset="utf-8">  
        <title>8.3.3 缩放</title>  
  </head> 
  <style>
  
  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 400;	//SVG绘制区域的宽度
var height = 400;	//SVG绘制区域的高度
	
var svg = d3.select("body")			//选择<body>
			.append("svg")			//在<body>中添加<svg>
			.attr("width", width)	//设定<svg>的宽度属性
			.attr("height", height);//设定<svg>的高度属性
			
var circles = [ { cx: 150, cy:200, r:30 },
				{ cx: 220, cy:200, r:30 },
				{ cx: 150, cy:270, r:30 },
				{ cx: 220, cy:270, r:30 }];
		
var zoom = d3.behavior.zoom()		//创建一个缩放行为
			.scaleExtent([1, 10])	//设置缩放的范围，最小值1表示最小只能缩放到原始尺寸，最大值为10表示最大能放大到原来的10倍
			.on("zoom", function(d){
				console.log(d3.event);
				d3.select(this).attr("transform", 
					"translate(" + d3.event.translate + ")" +	//平移量
					"scale(" + d3.event.scale + ")");	//缩放量  (这是关键的一句)
			});
		
var g = svg.append("g")
						.call(zoom);
		
g.selectAll("circle")
		.data(circles)
		.enter()
		.append("circle")
		.attr("cx",function(d){ return d.cx; })
		.attr("cy",function(d){ return d.cy; })
		.attr("r",function(d){ return d.r; })
		.attr("fill","black");
					
	
</script> 

</body>

</html>
