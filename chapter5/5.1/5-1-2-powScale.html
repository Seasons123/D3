<script>  

/*

var pow = d3.scale.pow()
				.exponent(3)
				.domain([0,3])
				.range([0,90]);
				
var linear = d3.scale.linear()
				.domain([0,Math.pow(3,3)])
				.range([0,90]);
				
console.log( pow(1.5) );

console.log( linear(Math.pow(1.5,3)) );
