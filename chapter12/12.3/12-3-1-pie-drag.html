<html>  
  <head>  
        <meta charset="utf-8">  
        <title>12.3.1 拖拽饼状图</title>  
  <style>


  </style>
  </head> 
  <body>  
		<script src="../../d3/d3.min.js" charset="utf-8"></script>  
        <script>
		
		var width  = 600;	//SVG绘制区域的宽度
		var height = 600;	//SVG绘制区域的高度
			
		var svg = d3.select("body")			//选择<body>
					.append("svg")			//在<body>中添加<svg>
					.attr("width", width)	//设定<svg>的宽度属性
					.attr("height", height);//设定<svg>的高度属性
		
		//1.确定初始数据
		var dataset = [ ["小米",60.8] , ["三星",58.4] , ["联想",47.3] , ["苹果",46.6] ,
						["华为",41.3] , ["酷派",40.1] , ["其他",111.5] ];
		
		//2.转换数据
		var pie = d3.layout.pie()
					.value(function(d){ return d[1]; });
						
		var piedata = pie(dataset);

		console.log(piedata);
		
		//3.绘制
		
		//字体大小
		var fontsize = 14;
		
		//外半径和内半径
		var outerRadius = 400 / 3;
		var innerRadius = 0;
		
		//创建弧生成器
		var arc = d3.svg.arc()
						.innerRadius(innerRadius)
						.outerRadius(outerRadius);
		
		var color = d3.scale.category20();
		
		//添加对应数目的弧组，即<g>元素
		var arcs = svg.selectAll("g")
					  .data(piedata)		//绑定转换后的数据piedata
					  .enter()
					  .append("g")
					  .each(function(d){
					  	d.dx = width/2;
					  	d.dy = height/2;
					  })
					  .attr("transform","translate("+( width/2 )+","+ ( height/2 ) +")");
		
		//绘制弧
		arcs.append("path")
			.attr("fill",function(d,i){
				return color(i);	//设定弧的颜色
			})
			.attr("d",function(d){
				return arc(d);	//使用弧生成器
			});
		
		
		//绘制弧内的文字
		arcs.append("text")
			.attr("transform",function(d){
				var x = arc.centroid(d)[0] * 1.4;		//文字的x坐标
				var y = arc.centroid(d)[1] * 1.4;		//文字的y坐标
				return "translate(" + x + "," + y + ")";
			})
			.attr("text-anchor","middle")
			.style("font-size",fontsize)
			.text(function(d){
				//计算市场份额的百分比
				var percent = Number(d.value)/d3.sum(dataset,function(d){ return d[1]; }) * 100;
				
				//保留1位小数点，末尾加一个百分号返回
				return percent.toFixed(1) + "%";
			});

		
		//绘制连接弧外文字的直线
		arcs.append("line")
			.style("stroke","black")
			.attr("x1",function(d){ return arc.centroid(d)[0] * 2; })
			.attr("y1",function(d){ return arc.centroid(d)[1] * 2; })
			.attr("x2",function(d){ return arc.centroid(d)[0] * 2.2; })
			.attr("y2",function(d){ return arc.centroid(d)[1] * 2.2; });
			
		//绘制连接弧外文字的直线
		arcs.append("line")
			.style("stroke","black")
			.each(function(d){
				d.textLine = {x1:0, y1:0, x2:0, y2:0};
			})
			.attr("x1",function(d){ 
				d.textLine.x1 = arc.centroid(d)[0] * 2.2;
				return d.textLine.x1; 
			})
			.attr("y1",function(d){ 
				d.textLine.y1 = arc.centroid(d)[1] * 2.2;
				return d.textLine.y1; 
			})
			.attr("x2",function(d){ 
				var strLen = getPixelLength(d.data[0],fontsize) * 1.5;
				var bx = arc.centroid(d)[0] * 2.2;
				d.textLine.x2 =	bx >= 0 ? bx + strLen : bx - strLen;
				return d.textLine.x2;
			})
			.attr("y2",function(d){
				d.textLine.y2 =	arc.centroid(d)[1] * 2.2;
				return d.textLine.y2; 
			});
			
		//绘制弧外文字
		arcs.append("text")
			.attr("transform",function(d){
				var x = 0;
				var y = 0;
				x = ( d.textLine.x1 + d.textLine.x2 ) / 2;
				y = d.textLine.y1;
				y = y > 0 ? y + fontsize * 1.1 : y - fontsize * 0.4;
				return "translate(" + x + "," + y + ")";
			})
			.style("text-anchor","middle")
			.style("font-size",fontsize)
			.text(function(d){
				return d.data[0];
			});
			
		
		//4. 交互式
		var drag = d3.behavior.drag()
			    	.origin(null)
					.on("drag", dragmove);


		function dragmove(d) {
			d.dx += d3.event.dx;
			d.dy += d3.event.dy;
			d3.select(this)
				.attr("transform","translate("+d.dx+","+d.dy+")");
		}


		arcs.call(drag);

		
		function getPixelLength(str,fontsize){
			var curLen = 0;
			for(var i=0;i<str.length;i++){
				var code = str.charCodeAt(i);
				var pixelLen = code > 255 ? fontsize : fontsize/2;
				curLen += pixelLen;
			}
			return curLen;
		}




		  
        </script>  
		
    </body>  
</html>
